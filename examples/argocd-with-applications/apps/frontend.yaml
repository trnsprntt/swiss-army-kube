"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "frontend"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "frontend"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "repoURL": "https://github.com/trnsprntt/internship_devops_infrastructure.git"
    "targetRevision": "HEAD" 
    "path": "helm/frontend"
    "helm":
      "parameters":
      - "name": "aws.region"
        "value": "us-west-2"
      - "name": "resources.limits.cpu"
        "value": "100m"
      - "name": "resources.limits.memory"
        "value": "300Mi"
      - "name": "resources.requests.cpu"
        "value": "100m"
      - "name": "resources.requests.memory"
        "value": "300Mi"
      - "name": "serviceAccount.annotations.eks\\.amazonaws\\.com/role-arn"
        "value": "arn:aws:iam::245582572290:role/weather_external-dns"
    "repoURL": "https://github.com/trnsprntt/internship_devops_infrastructure/tree/main/helm/"
    "targetRevision": "0.1.0"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true